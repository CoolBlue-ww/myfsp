<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    第一个javascript示例入门
</h1>
<button type="button" onclick="showDate()">
    点我显示日期和时间
</button>
<p id="output"></p>
<script>
    function showDate() {
        document.getElementById("output").innerHTML = new Date();
    }
</script>
</body>
</html>
